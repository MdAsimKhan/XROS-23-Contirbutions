<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleUI.css" />
    <title>Wagon UI</title>
  </head>
  <body>
    <div>
      <img class="logo" src="ICC.png" alt="icc logo" />
      <img class="header" src="header.png" alt="header" />

      <div class="container">
        <div class="left-images">
          <button type="button" class="box text">IND</button>
          <button type="button" class="box text">AUS</button>
        </div>
        <div class="score-div">
          <img class="flag" src="flag.png" alt="flag" />
          <div class="score-container">
            <div class="text score" style="font-weight: bold">101/1</div>
            <div class="text overs score">25.5 ov.</div>
          </div>
        </div>
      </div>
      <div id="rotate-prompt" class="rotate-prompt">
        <img style="margin-bottom: 20px" src="rotate.png" alt="Rotate Image" />
        <p class="text rotate-text">Rotate landscape for better experience</p>
      </div>
      <div class="scroller">
        <img src="down-arrow.png" alt="up" class="arrow-up" />
        <div class="wrapper">
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
          <button class="round-button">
            <img src="player.png" alt="Image" />
          </button>
        </div>
        <img src="down-arrow.png" alt="down" class="arrow-down" />
      </div>
      <div class="bottom-ui">
        <button type="button" class="box text" style="color: white">1</button>
        <button type="button" class="box text" style="color: yellow">2</button>
        <button type="button" class="box text" style="color: yellow">3</button>
        <button type="button" class="box text" style="color: blue">4</button>
        <button type="button" class="box text" style="color: red">6</button>
        <button type="button" class="box text" style="color: #c0ac9c"
          >ALL</button
        >
      </div>
    </div>
  </body>
</html>
